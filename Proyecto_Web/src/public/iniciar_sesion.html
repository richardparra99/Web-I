<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos/Estilos_Inicio_sesion/cuerpo_encabezado.css">
        <link rel="stylesheet" href="Estilos/Estilos_Inicio_sesion/header.css">
        <link rel="stylesheet" href="Estilos/Estilos_Inicio_sesion/section.css">
        <link rel="stylesheet" href="Estilos/Estilos_Inicio_sesion/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Inicio Sesion</title>
    </head>
    <body>
        <main class="main-container">
            <header class="navbar">
                <img class="navbar__logo" src="images/logo - FM.png" alt="logo de la pagina fast movie">
                <h1 class="navbar__title">¡Inicio Sesion - Fast Movie!</h1>
            </header>
            <div>
                <img class="navbar__logo__oficial" src="images/fast - movie.png" alt="logo oficial de fast movie">
            </div>

            <form class="form-encabezado" action="/api/usuarios/login" method="POST">
                <div>
                    <label class="form-encabezado-nombre" for="nombre_id">Nombre:</label>
                    <input class="input-user" type="user" id="nombre_id" name="Nombre">
                </div><br>
                <div>
                    <label class="form-encabezado-contrasena" for="contrasena">Contraseña:</label>
                    <input class="input-contra" type="password" id="contrasena" name="Contraseña">
                </div><br>
                <div>
                    <label class="form-encabezado-correo" for="correo">Correo Electronico:</label>
                    <input class="input-correo" type="email" id="correo" name="email">
                </div><br>
                <div class="navbar__buttons">
                    <button type="reset">Borrar</button>
                    <button class="navbar__buttons__a"><a type="submit">Aceptar</a></button>
                </div>
            </form>

            <div id="mensaje-exito" style="display: none;"></div>
            
            <footer class="footer">
                <div class="footer__content">
                    <h4>Síguenos en nuestras redes sociales</h4>
                    <ul class="footer__socials">
                        <li><a href="https://www.facebook.com/tu_usuario" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                        <li><a href="https://www.instagram.com/tu_usuario" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://www.twitter.com/tu_usuario" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                        <li><a href="https://www.youtube.com/tu_usuario" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
                    </ul>
                </div>
            </footer>
        </main>
        <script src="js/iniciar_sesion.js"></script>
    </body>
</html>
