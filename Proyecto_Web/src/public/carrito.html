<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos/Estilos_Carrito/cuerpo_encabezado.css">
    <link rel="stylesheet" href="Estilos/Estilos_Carrito/header.css">
    <link rel="stylesheet" href="Estilos/Estilos_Carrito/footer.css">
    <link rel="stylesheet" href="Estilos/Estilos_Carrito/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <main class="main-container">
        <header class="navbar">
            <a href="Pagina_Principal.html">
                <img class="navbar__logo" src="images/logo - FM.png" alt="logo de la pagina fast movie">
            </a>
            <h1 class="navbar__title">¡Carrito - Fast Movie!</h1>
            <button id="btnVerCompras" class="btn-compras">Ver Mis Compras</button>
        </header>

        <section id="carrito">
            <div id="mensajeCarrito">EL CARRITO ESTÁ VACÍO</div>
            <button id="btn-pagar" onclick="realizarCompra()" style="display: none;">Pagar Ahora</button>
        </section>

        <!-- Modal para mostrar las compras -->
        <div id="modalCompras" class="modal">
            <div class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <h2>Mis Compras</h2>
                <div id="listaCompras">
                    <p>Aquí se mostrarán las compras realizadas.</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__content">
                <h4>Síguenos en nuestras redes sociales</h4>
                <ul class="footer__socials">
                    <li><a href="https://www.facebook.com/tu_usuario" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                    <li><a href="https://www.instagram.com/tu_usuario" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://www.twitter.com/tu_usuario" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                    <li><a href="https://www.youtube.com/tu_usuario" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
                </ul>
            </div>
        </footer>
    </main>

    <script src="js/carrito.js"></script>
</body>
</html>
