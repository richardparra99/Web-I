<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/Estilos_Admin/Admin.css">
    <link rel="stylesheet" href="Estilos/Estilos_Admin/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin - Fast Movie</title>
</head>
<body>
    <header class="navbar">
        <div class="header__content">
            <h1>Panel de Administración - Fast Movie</h1>
            <nav>
                <ul>
                    <li><a href="#productos">Gestión de Productos</a></li>
                    <li><a href="#usuarios">Gestión de Usuarios</a></li>
                    <li><a href="#pedidos">Ver Pedidos</a></li>
                </ul>
            </nav>
            <button id="cerrarSesion" class="btnCerrarSesion">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <section id="productos">
            <h2>Gestión de Productos</h2>
            <form id="formAgregarProducto">
                <input type="number" id="idProducto" placeholder="ID del producto" required>
                <input type="text" id="nombreProducto" placeholder="Nombre del producto" required>
                <input type="number" id="precioProducto" placeholder="Precio del producto" required>
                <textarea id="descripcionProducto" placeholder="Descripción del producto" required></textarea>
                <button type="submit">Agregar Producto</button>
            </form>
            <div id="listaProductos">
            </div>
        </section>

        <!-- Sección para gestionar usuarios -->
        <section id="usuarios">
            <h2>Gestión de Usuarios</h2>
            <div id="listaUsuarios"></div>
        </section>

        <!-- Sección para ver pedidos -->
        <section id="pedidos">
            <h2>Ver Pedidos</h2>
            <div id="listaPedidos"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <h4>Síguenos en nuestras redes sociales</h4>
            <ul class="footer__socials">
                <li><a href="https://www.facebook.com/tu_usuario" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                <li><a href="https://www.instagram.com/tu_usuario" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://www.twitter.com/tu_usuario" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://www.youtube.com/tu_usuario" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
