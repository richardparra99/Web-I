<!DOCTYPE html>
<html>
<head>
    <title>TABLAS</title>
    <style>
        table, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        vertical-align: center;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td rowspan="2">G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">R</td>
                <td colspan="2">S</td>
            </tr>
            <tr>
                <td>T</td>
                <td>U</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
