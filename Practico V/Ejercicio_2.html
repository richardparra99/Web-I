<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2</title>
    </head>
    <body>
        <h1>Rellena tu CV</h1>
        <form action="">
            <div>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" size="50">
            </div>
            <div>
                <label for="contrasena">Contrase√±a</label><br>
                <input type="password" name="contrasena">
            </div>
            <div>
                <label for="dni">DNI</label><br>
                <input type="text" name="dni" size="5">
            </div>
            <div>
                <label for="sexo">Sexo</label><br>
                <input type="radio" id="genero_masculino" name="sexo">
                <label for="genero_masculino">Hombre</label><br>
                <input type="radio" id="genero_femenino" name="sexo">
                <label for="genero_femenino">Mujer</label><br>
            </div><br>
            <div>
                <label for="foto">Inclui mi foto</label>
                <input type="file" name="foto">
            </div><br>
            <div>
                <input type="checkbox" name="Suscribirse">
                <label for="Suscribirse">Suscribirse al boletin de novedades</label>
            </div><br>
            <div>
                <input type="submit" value="Guardar cambios">
                <input type="reset" value="Borrar los datos introducidos">
            </div>
        </form>
    </body>
</html>
