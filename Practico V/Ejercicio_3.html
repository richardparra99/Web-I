<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <h1>Instroduce tus datos personales</h1>
        <form action="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
            </div><br>
            <div>
                <label for="apellido">Apellidos:</label>
                <input type="text" name="apellido">
            </div><br>
            <div>
                <label for="login">Login:</label>
                <input type="text" name="login">
            </div><br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div><br>
            <div>
                <label for="password">Repite tu password:</label>
                <input type="password" name="password">
            </div><br>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo">
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo">
                <label for="mujer">Mujer</label>
            </div><br>
            <div>
                <label for="edad">Edad:</label>
                <input type="radio" id="rango_0_15" name="edad" value="0-15">
                <label for="rango_0_15">0-15</label>
                <input type="radio" id="rango_16_30" name="edad" value="16-30">
                <label for="rango_16_30">16-30</label>
                <input type="radio" id="rango_31_50" name="edad" value="31-50">
                <label for="rango_31_50">31-50</label>
                <input type="radio" id="rango_50_mas" name="edad" value="50-Más">
                <label for="rango_50_mas">50-Más</label>
            </div><br>
            <div>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="SC">Santa Cruz</option>
                    <option value="LP">La Paz</option>
                    <option value="CB">Cochabamba</option>
                    <option value="OR">Oruro</option>
                    <option value="PT">Potosi</option>
                </select>
            </div>
            <div>
                <label for="navegador">Navegador que utilizas:</label>
                <label for="interes_1">Firefox</label>
                <input type="checkbox" id="interes_1" name="navegador" value="Firefox">
                <label for="interes_2">Opera</label>
                <input type="checkbox" id="interes_2" name="navegador" value="Opera">
                <label for="interes_3">Safari</label>
                <input type="checkbox" id="interes_3" name="navegador" value="Safari">
                <label for="interes_4">Google Chrome</label>
                <input type="checkbox" id="interes_4" name="navegador" value="Google Chrome">
                <label for="interes_5">Internet Explorer</label>
                <input type="checkbox" id="interes_5" name="navegador" value="Internet Explorer">
            </div>
            <div>
                <label for="comentario">Comentarios y sugerencias:</label>
                <textarea name="comentario" id="texto" cols="55" rows="10"></textarea>
            </div><br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </body>
</html>
